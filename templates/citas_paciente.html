<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas del Paciente</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='citas_paciente.css') }}" rel="stylesheet">
    <script>
        function selectCita(idCita) {
            window.location.href = '/ver_receta2/' + idCita;
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h3>Citas</h3>
        <p><strong>Paciente:</strong> {{ paciente_nombre }}</p>
        <ul class="list-group mt-3">
            {% if citas %}
                {% for cita in citas %}
                    <li class="list-group-item d-flex justify-content-between align-items-center" onclick="selectCita('{{ cita.id }}')">
                        <span>Cita {{ cita.fecha }}</span>
                    </li>
                {% else %}
                    <li class="list-group-item">No hay citas registradas para este paciente.</li>
                {% endfor %}
            {% endif %}
        </ul>
        <a href="{{ url_for('consultar_paciente', id=id_paciente) }}" class="btn btn-secondary mt-3 btn-regresar">Regresar</a>
    </div>
</body>
</html>
