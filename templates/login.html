<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesi칩n</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='login.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 d-flex justify-content-center align-items-center vh-100">
        <div class="row w-50">
            <div class="col-md-12 d-flex flex-column align-items-center bg-custom-green p-5 rounded shadow">
                <h4>Inicio de Sesi칩n</h4>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="w-100">
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                <form action="{{ url_for('login') }}" method="POST">
                    <div class="form-group">
                        <label for="rfc">RFC:</label>
                        <input type="text" id="rfc" name="rfc" class="form-control custom-input" required aria-label="Ingrese su RFC">
                    </div>
                    <div class="form-group">
                        <label for="password">Contrase침a:</label>
                        <input type="password" id="password" name="password" class="form-control custom-input" required aria-label="Ingrese su contrase침a">
                    </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
